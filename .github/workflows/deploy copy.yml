name: Frontend CI/CD Deploy

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Project
        run: npm run build

      - name: ğŸ§© Archive Dist Folder
        run: tar -czf dist.tar.gz dist

      - name: ğŸ“¤ Upload to Aliyun
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          source: "dist.tar.gz"
          target: "/root/web"

      - name: ğŸ› ï¸ Extract and Replace on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          script: |
            cd /root/web
            mkdir -p dist_bak
            if [ -d dist ]; then mv dist/* dist_bak/; fi
            rm -rf dist
            mkdir dist
            tar -xzf dist.tar.gz -C dist --strip-components=1
            rm -f dist.tar.gz
            echo "âœ… è§£å‹æˆåŠŸï¼Œå±•ç¤º index.html å¤´éƒ¨å†…å®¹ï¼š"
            head -n 8 dist/index.html

      - name: ğŸ” Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          script: |
            /usr/local/nginx/sbin/nginx -s reload