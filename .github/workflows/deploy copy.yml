name: Frontend CI/CD Deploy

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🛠️ Build Project
        run: npm run build

      - name: 🧩 Archive Dist Folder
        run: tar -czf dist.tar.gz dist

      - name: 📤 Upload to Aliyun
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          source: "dist.tar.gz"
          target: "/root/web"

      - name: 🛠️ Extract and Replace on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          script: |
            cd /root/web
            mkdir -p dist_bak
            if [ -d dist ]; then mv dist/* dist_bak/; fi
            rm -rf dist
            mkdir dist
            tar -xzf dist.tar.gz -C dist --strip-components=1
            rm -f dist.tar.gz
            echo "✅ 解压成功，展示 index.html 头部内容："
            head -n 8 dist/index.html

      - name: 🔁 Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USER }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          script: |
            /usr/local/nginx/sbin/nginx -s reload