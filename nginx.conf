user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # 另外一种方式，这里可以做负责均衡策略了
    upstream dawei {
        server dawei-code.top:9898;
    }
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /root/web;
            index  index.html;
            # 解决history路由模式刷新404
            try_files $uri $uri/ /dist/index.html;
        }
        location /dawei/ {
            #proxy_pass   http://dawei-code.top:9898/; 最后面加/ 代表/dawei/会丢弃
            #/dawei/test/api  ---> /test/api
            proxy_pass   http://dawei-code.top:9898/;
            # proxy_pass dawei
        }
        # location ~* \.(js|css|json|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|map)$ {
        #     root /root/web;
        #     expires 1y;
        #     access_log off;
        #     add_header Cache-Control "public";
        # }

        location /ss {
                  #proxy_pass   http://dawei-code.top:9898/; 最后面加/ 代表/dawei会丢弃
                  #/dawei/test/api  ---> /test/api
                  proxy_pass   http://dawei-code.top:9898/;
                  # proxy_pass dawei
              }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    server {
       listen       443 ssl;
       server_name  www.dawei-code.top;

       ssl_certificate      /usr/share/nginx/https/www.dawei-code.top.pem;
       ssl_certificate_key  /usr/share/nginx/https/www.dawei-code.top.key;

       ssl_session_cache    shared:SSL:1m;
       ssl_session_timeout  5m;

       ssl_ciphers  HIGH:!aNULL:!MD5;
       ssl_prefer_server_ciphers  on;

       location / {
           root   /root/web;
           index  index.html index.htm;
           # 解决history路由模式刷新404
           try_files $uri $uri/ /dist/index.html;
       }
       location /dawei {
           #proxy_pass   http://dawei-code.top:9898/; 最后面加/ 代表/dawei会丢弃
           #/dawei/test/api  ---> /test/api
            proxy_pass   http://dawei-code.top:9898/;
           # proxy_pass dawei
       }
       error_page   500 502 503 504  /50x.html;
       location = /50x.html {
           root   html;
       }
    }

}